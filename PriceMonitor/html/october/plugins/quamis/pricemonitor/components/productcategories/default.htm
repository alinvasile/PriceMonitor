{% for category in __SELF__.categories %}
	<div class="row pricemonitor_category">
		<a href="{{ ("/%s/%s"|format(__SELF__.property('section'), category.value))|app }}"><div class="col-xl-12">{{ category.value }}</div></a>
	</div>
{% endfor %}
<div class="row pricemonitor_category">
	<a href="{{ ("/%s/%s"|format(__SELF__.property('section'), ':uncategorized'))|app }}"><div class="col-xl-12">*uncategorized*</div></a>
</div>
<div class="row pricemonitor_category">
	<a href="{{ ("/%s/%s"|format(__SELF__.property('section'), ':all'))|app }}"><div class="col-xl-12">*all*</div></a>
</div>
